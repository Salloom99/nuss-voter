<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/nuss_logo_ico.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Scan</title>
</head>
<body>
    <div class="container-full-height container-flex">
        <section class="card card--login">
            <div id="logo">
                <img srcset="
            images/nuss_logo_574w.png 574w,
            images/nuss_logo_768w.png 768w,
            images/nuss_logo.png 960w" src="images/nuss_logo.png" alt="NUSS logo">
            </div>
            <div class="form">
                <span class="title">
                    انتخابات الهيئة الطلابية
                </span>
                <div class="scanner">
                    <div id="reader"></div>
                    <div class="border h top right"></div>
                    <div class="border h top left"></div>
                    <div class="border h bottom right"></div>
                    <div class="border h bottom left"></div>
                    <div class="border v top right"></div>
                    <div class="border v top left"></div>
                    <div class="border v bottom right"></div>
                    <div class="border v bottom left"></div>
                    <i class="fa fa-solid fa-camera fa-3x"></i>
                </div>
                <p class="desc">امسح الرمز الخاص بك هنا</p>
            </div>
        </section>
        <div class="snackbar-stack"></div>
    </div>
    <script src="./javascript/fontawesome.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="./javascript/scanner.js"></script>
</body>
</html>
