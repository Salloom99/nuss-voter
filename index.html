<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/nuss_logo_ico.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container-full-height container-flex">
        <section class="card card--login">
            <div id="logo">
                <img srcset="
            images/nuss_logo_574w.png 574w,
            images/nuss_logo_768w.png 768w,
            images/nuss_logo.png 960w" src="images/nuss_logo.png" alt="NUSS logo">
            </div>
            <div class="form">
                <span class="title">
                    انتخابات الهيئة الطلابية
                </span>
                <div class="form-group">
                    <form action="/dashboard.html">
                        <div class="select full-width control">
                            <select class="full-width" name="" id="department">
                                <option value="" disabled selected>الفرع</option>
                                <option value="">دمشق</option>
                                <option value="">تشرين</option>
                            </select>
                        </div>
                        <div class="select full-width control">
                            <select class="full-width" name="" id="unit">
                                <option value="" disabled selected>الوحدة</option>
                                <option value="">كلية الهندسة المعلوماتية</option>
                                <option value="">كلية الحقوق</option>
                                <option value="">المعهد العالي للفنون المسرحية</option>
                                <option value="">كلية الهندسة الميكانيكية والكهربائية</option>

                            </select>
                        </div>
                        <input class="input full-width control" type="password" name="" id="password"
                            placeholder="كلمة المرور">
                        <button class="button control">دخول</button>
                    </form>
                </div>
            </div>
        </section>
        <div class="snackbar-stack"></div>
    </div>
    <script src="./javascript/main.js"></script>
</body>

</html>
