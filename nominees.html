<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/nuss_logo_ico.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Nominees</title>
</head>

<body>
    <div class="container-flex">
        <section class="card card--dashboard">
            <div class="menu">
                <div class="menu__banner">
                    <div class="menu__btn">
                        <div class="arrow1"></div>
                        <div class="bar2"></div>
                        <div class="arrow2"></div>
                    </div>
                    <span class="title title--right">
                        مرشحي المعهد العالي للفنون المسرحية
                    </span>
                </div>
            </div>
            <div class="manager flex-col">
                <div class="manager__header">
                    <input class="manager__header__input input control" type="text" name="" id="addInput" placeholder="أدخل اسما لإضافته">
                    <i id="add" class="manager__header__btn fa fa-solid fa-circle-plus fa-3x clickable"></i>
                </div>
                <ul class="manager__list" data-nominees-container></ul>
                <template data-nominee-template>
                    <li class="manager__item grid-card-flow delete">
                        <span class="manager__item__text"></span>
                        <i id="edit" class="manager__item__btn fa fa-solid fa-pen-to-square clickable" aria-hidden="true"></i>
                        <i id="delete" class="manager__item__btn fa fa-solid fa-trash clickable" aria-hidden="true"></i>
                    </li>
                </template>
            </div>
        </section>
        <div class="snackbar-stack"></div>
    </div>
    <script src="./javascript/nominees.js"></script>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/fontawesome.js" crossorigin="anonymous"></script>
</body>

</html>
