<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/nuss_logo_ico.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vote</title>
</head>
<body>
    <div class="container-flex">
        <section class="card card--dashboard">
            <div class="menu">
                <div class="menu__banner">
                    <div class="menu__btn">
                        <div class="arrow1"></div>
                        <div class="bar2"></div>
                        <div class="arrow2"></div>
                    </div>
                    <span class="title title--right">
                        المعهد العالي للفنون المسرحية
                    </span>
                </div>
            </div>
            <section class="manager flex-col">
                <div class="manager__header mx-auto">
                    <input class="manager__header__input input control" type="text" name="" id="filter-input" placeholder="أدخل اسما للبحث عنه">
                    <i class="manager__header__btn fa fa-solid fa-circle-xmark fa-3x clickable"></i>
                </div>
                <ul class="manager__list">
                </ul>
                <template data-nominee-template>
                    <li class="manager__item flex-card-flow">
                        <input class="checkbox" type="checkbox" name="" id="">
                        <span class="manager__item__text name"></span>
                    </li>
                </template>
                <button class="manager__btn button control">انتخاب</button>
            </section>

        </section>
        <div class="snackbar-stack"></div>    
        </div>
        <script src="./javascript/vote.js"></script>
        <script src="./javascript/fontawesome.js"></script>
</body>
</html>
